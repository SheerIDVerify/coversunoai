<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suno Cover Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f2ff;
      padding: 20px;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #7b4fff;
      color: white;
      border: none;
      font-size: 18px;
      border-radius: 10px;
      margin-top: 10px;
    }
    pre {
      background: #222;
      color: #0f0;
      padding: 15px;
      border-radius: 12px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Suno Cover Generator</h2>

  <label>API Key</label>
  <input id="apiKey" placeholder="Masukkan API Key KIE AI anda" />

  <label>Audio URL</label>
  <input id="audioUrl" placeholder="https://example.com/audio.mp3" />

  <label>Title</label>
  <input id="title" placeholder="Judul lagu" />

  <label>Style</label>
  <input id="style" placeholder="Misal: Pop, Jazz, HipHop, Reggae" />

  <label>Prompt</label>
  <textarea id="prompt" rows="4" placeholder="Isi prompt bebas..."></textarea>

  <button onclick="generateCover()">Generate Cover</button>

  <h3>Response:</h3>
  <pre id="response">{}</pre>
</div>

<script>
async function generateCover() {
  const apiKey = document.getElementById("apiKey").value;
  const audioUrl = document.getElementById("audioUrl").value;
  const title = document.getElementById("title").value;
  const style = document.getElementById("style").value;
  const prompt = document.getElementById("prompt").value;

  const body = {
    model: "chirp-v5",
    mode: "cover",
    input_audio_url: audioUrl,
    title: title,
    tags: style,
    prompt: prompt
  };

  try {
    const res = await fetch("https://api.kie.ai/v1/suno", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${apiKey}`
      },
      body: JSON.stringify(body)
    });

    const data = await res.json();
    document.getElementById("response").innerText = JSON.stringify(data, null, 2);
  } catch (err) {
    document.getElementById("response").innerText = err.toString();
  }
}
</script>

</body>
  </html>
