<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Upload Cover Suno</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, textarea { width: 100%; padding: 10px; margin-top: 10px; }
    button { padding: 12px; width: 100%; margin-top: 15px; background: purple; color: white; font-size: 16px; border: none; border-radius: 8px; }
    pre { background: #111; color: #0f0; padding: 10px; border-radius: 8px; margin-top: 20px; }
  </style>
</head>
<body>

<h2>Upload Audio â†’ Generate Cover</h2>

<label>Audio dari Galeri</label>
<input type="file" id="audioFile" accept="audio/*">

<label>Title</label>
<input id="title" placeholder="Judul">

<label>Style</label>
<input id="style" placeholder="Misal: reggae, jazz, pop">

<label>Prompt</label>
<textarea id="prompt" rows="4"></textarea>

<button onclick="uploadAndGenerate()">Generate Cover</button>

<pre id="log"></pre>

<script>
function log(data){
  document.getElementById('log').innerText = 
    typeof data === "string" ? data : JSON.stringify(data, null, 2);
}

async function uploadAndGenerate() {
  const file = document.getElementById('audioFile').files[0];
  if (!file) return alert("Pilih file audio dulu!");

  const formData = new FormData();
  formData.append("file", file);
  formData.append("title", document.getElementById("title").value);
  formData.append("style", document.getElementById("style").value);
  formData.append("prompt", document.getElementById("prompt").value);

  log("Uploading...");

  const res = await fetch("/api/upload-cover", {
    method: "POST",
    body: formData
  });

  const json = await res.json();
  log(json);
}
</script>

</body>
</html>
